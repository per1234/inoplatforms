<footer
  style="
    margin: auto;
    width: 95%
  "
>
  <div
    style="
      align-items: center;
      border-width: thin;
      border-top-style: solid;
      display: inline-flex;
      font-size: smaller;
      justify-content: center;
      padding-top: 3px;
      width: 100%
    "
  >
    <style>
      span {
        padding-inline: 5px;
      }
      /* Add separator between footer items. */
      span:not(:last-of-type) {
        border-right: solid;
        border-width: thin;
      }
    </style>
    <span>
      Site last updated:
      {{ index .Site.Data "generator-data" "timestamp" }}
    </span>
    <span>
      Content license:
      <a
        href="http://creativecommons.org/publicdomain/zero/1.0"
        style="
          border-bottom-style: solid;
          border-width: 1px
        "
        target="_blank"
        >CC0 1.0</a
      >
    </span>
    <span>
      {{ .Scratch.Set "style" "box-sizing: content-box; height: 20px; width: 20px" }}
      <a href="https://github.com/per1234/inoplatforms">
        {{ partial "github-logo.html" . }}
      </a>
    </span>
  </div>
</footer>
