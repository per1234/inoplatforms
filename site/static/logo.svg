<?xml version="1.0" encoding="UTF-8" standalone="no" ?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:cc="http://creativecommons.org/ns#"
  xmlns:dc="http://purl.org/dc/elements/1.1/"
  xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  xmlns:svg="http://www.w3.org/2000/svg"
  fill="white"
  stroke="black"
  stroke-width="50"
  version="1.1"
  viewBox="0 0 4100 6340"
>
  <style>
    .gray {
      fill:#e9e9e9;
    }
  </style>

  <defs>
    <!-- crop bottom of pedestal -->
    <clipPath
      id="crop-column"
    >
      <rect
        x="-25"
        y="-25"
        width="2250"
        height="1190"
      />
    </clipPath>

    <path
      class="gray"
      d="
        M 0 0
        c 60 0 112.5 60 112.5 112.5
        v 835
        h -225
        v -835
        c 0 -60 60 -112.5 112.5 -112.5
      "
      id="flute"
    />

    <rect
      class="gray"
      height="3450"
      id="vertical-lead"
      stroke-width="30"
      width="125"
    />
    <use
      href="#vertical-lead"
      id="horizontal-lead"
      transform="rotate(270)"
    />

    <path
      d="
        M 0 0
        c -27.8 -3.7 -40.1 -35.4 -33.9 -60
        c 10.6 -42.1 59.3 -59.3 97.9 -46.9
        c 58.3 18.9 81.2 87.5 61 142
        c -28.2 76.2 -119.4 105.4 -191.7 76.3
        c -95.9 -38.7 -131.9 -154.8 -92.6 -246.5
        c 50.1 -117 193.3 -160.4 306 -110
        c 139.7 62.5 190.9 234.9 128.3 370.1
        c -75.8 163.7 -279.2 223.3 -438.3 147.6
        c -189.1 -89.9 -257.4 -326.3 -167.8 -510.5
        c 72 -148.2 229.5 -239.1 393.1 -236.2
      "
      id="left-curl"
    />
    <use
      href="#left-curl"
      id="right-curl"
      transform="scale(-1 1)"
    />
  </defs>

  <!-- logo -->
  <g
    transform="translate(650 650)"
  >
    <!-- IC with label -->
    <g>
      <!-- IC -->
      <g
        transform="rotate(45 1400 1400)"
      >
        <!-- package outline -->
        <rect
          x="-35"
          y="-35"
          height="2870"
          stroke="#e9e9e9"
          stroke-width="20"
          width="2870"
        />

        <!-- leads -->
        <g>
          <!-- top and bottom edge -->
          <g
            transform="translate(287.5)"
          >
            <use
              href="#vertical-lead"
              x="0"
              y="-325"
            />
            <use
              href="#vertical-lead"
              x="300"
              y="-325"
            />
            <use
              href="#vertical-lead"
              x="600"
              y="-325"
            />
            <use
              href="#vertical-lead"
              x="900"
              y="-325"
            />
            <use
              href="#vertical-lead"
              x="1200"
              y="-325"
            />
            <use
              href="#vertical-lead"
              x="1500"
              y="-325"
            />
            <use
              href="#vertical-lead"
              x="1800"
              y="-325"
            />
            <use
              href="#vertical-lead"
              x="2100"
              y="-325"
            />
          </g>
          <!-- left and right edge -->
          <g
            transform="translate(0 412.5)"
          >
            <use
              href="#horizontal-lead"
              x="-325"
              y="0"
            />
            <use
              href="#horizontal-lead"
              x="-325"
              y="300"
            />
            <use
              href="#horizontal-lead"
              x="-325"
              y="600"
            />
            <use
              href="#horizontal-lead"
              x="-325"
              y="900"
            />
            <use
              href="#horizontal-lead"
              x="-325"
              y="1200"
            />
            <use
              href="#horizontal-lead"
              x="-325"
              y="1500"
            />
            <use
              href="#horizontal-lead"
              x="-325"
              y="1800"
            />
            <use
              href="#horizontal-lead"
              x="-325"
              y="2100"
            />
          </g>
        </g>

        <!-- package -->
        <!-- package body -->
        <rect
          height="2800"
          fill="black"
          width="2800"
        />
      </g>

      <!-- label -->
      <text
        id="label"
        font-family="Consolas, monospace"
        font-size="515"
        font-weight="bold"
        stroke="white"
        stroke-width="5"
        text-anchor="middle"
        x="1400"
        y="1530"
      >inoplatforms</text>
    </g>

    <!-- pedestal -->
    <g
      transform="translate(-50 3520)"
    >
      <!-- second cap layer -->
      <rect
        height="250"
        width="2700"
        x="100"
        y="500"
      />

      <!-- third cap layer -->
      <path
        class="gray"
        d="
          M 100 750
          h 2700
          l -250 250
          h -2200
          z
        "
      />

      <!-- platform -->
      <g>
        <!-- first cap layer -->
        <!-- platform top -->
        <line
          x1="0"
          x2="2900"
          y1="0"
          y2="0"
        />
        <!-- first cap layer background -->
        <rect
          height="450"
          stroke-width="0"
          width="3000"
          x="-50"
          y="25"
        />

        <!-- curls -->
        <g>
          <use
            href="#left-curl"
            x="-50"
            y="474.2"
          />
          <use
            href="#right-curl"
            x="2950"
            y="474.2"
          />
        </g>
      </g>

      <!-- column -->
      <g
        transform="translate(350 1000)"
        clip-path="url(#crop-column)"
      >
        <!-- outline -->
        <rect
          height="1200"
          width="2200"
        />

        <!-- flutes -->
        <g
          transform="translate(0 250)"
        >
          <use
            href="#flute"
            x="335"
          />
          <use
            href="#flute"
            x="845"
          />
          <use
            href="#flute"
            x="1355"
          />
          <use
            href="#flute"
            x="1865"
          />
        </g>
      </g>
    </g>
  </g>
