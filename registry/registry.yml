      repository:
        url: https://github.com/damellis/attiny
        ref: ide-1.6.x-boards-manager
        path: /package_damellis_attiny_index.json
  packages:
    - name: attiny
      platforms:
        - architecture: avr
          source:
            repository:
              url: https://github.com/damellis/attiny
          installation-references:
            - url: http://highlowtech.org/?p=1695
            - url: https://github.com/damellis/attiny#installation-and-usage
          tools-dependencies:
            - packager: arduino
              source-id: 0
